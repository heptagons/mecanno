<script>
const o = new Octagon()
const S = Math.sqrt(2)/2

const a=3, b=4, c=5, d=1, e=2, f=6

const points1 = {
	s0: { x:    0/*-e*/, y:           0 },
	s1: { x:        a+d, y:           0 },
	ab: { x:          0, y:           0 },
	ac: { x:          a, y:           0 },
	bc: { x:o.a1(a,b,c), y: o.ay(a,b,c) },
	ef: { x:    a+d+e*S, y:         e*S }
}
const colors1 = {
	a: "#02f",
	b: "#02f",
	c: "#0f2",
	f: "#f20"
}
new Build("fig1", points1, colors1, {
	width:       400,
	height:      400,
	tx:          140,
	ty:          340,
	scale:       30,
	strokeWidth: 0.15
})
.octagon(points1.s1)
.data("dat1")

const points2 = {
	s0: { x:          -1, y:           0 },
	s1: { x:         a+d, y:           0 },
	ab: { x:           0, y:           0 },
	ac: { x:           a, y:           0 },
	bc: { x: o.a1(a,b,c), y: o.ay(a,b,c) },
	ef: { x:     a+d+e*S, y:         e*S }
}
const colors2 = {
	a: "#0f2",
	b: "#02f",
	c: "#0f2",
	f: "#f20"
}
new Build("fig2", points2, colors2, {
	width:       400,
	height:      400,
	tx:          140,
	ty:          340,
	scale:       25,
	strokeWidth: 0.35
})
.octagon({ x:a+d+1*S, y:1*S })
.data("dat2")


const points3 = {
	s0: { x:          -e, y:           0 },
	s1: { x:         a+d, y:           0 },
	ab: { x:           0, y:           0 },
	ac: { x:           a, y:           0 },
	bc: { x: o.a1(a,b,c), y: o.ay(a,b,c) },
	ef: { x:     a+d+e*S, y:         e*S }
}
const colors3 = {
	a: "#f20",
	b: "#02f",
	c: "#0f2",
	f: "#f20"
}
new Build("fig3", points3, colors3, {
	width:       400,
	height:      400,
	tx:          180,
	ty:          340,
	scale:        20,
	strokeWidth:   1
})
.octagon(points3.ef)
.data("dat3")
